<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    
</head>
<body>
     <div class="container">
          <div class="row grid-3">
        <div class="col-12 col-md-6 col-lg-6">
        <div class="result">
            <p id="result">0</p>
        </div>
        </div>
        </div>
        <div class="row grid-3">
            <div class="col-12 col-md-6 col-lg-6">
                <button>C</button>
                <button class="bad">Del</button>
                <button>%</button>
                <button class="avg">+</button> 
            </div>
        </div>
               <div class="row grid-3">
                <div class="col-12 col-md-6 col-lg-6">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="avg">/</button>
            </div>
        </div>
        <div class="row grid-3">
            <div class="col-12 col-md-6 col-lg-6">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="avg">*</button>
        </div>
    </div>
    <div class="row grid-3">
        <div class="col-12 col-md-6 col-lg-6">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="avg">-</button>
    </div>
</div>
<div class="row grid-3">
    <div class="col-12 col-md-6 col-lg-6">
        <button>0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
</div>
</div>
     </div>
     <script src="cal.js"></script>
     
</body>
</html>
